// funçao assicrona

    async function obterPokemons(){

        var exibir = document.getElementById('exibir')

        for(var i=1; i<152; i++){

            var requisicao = await fetch('https://pokeapi.co/api/v2/pokemon/' +i);
            var pokemon = await requisicao.json();
            exibir.innerHTML += '<img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/'+ i +'.png">'
            exibir.innerHTML += '<p>'+pokemon.name+'</p>';

        }
    }

    
  

</script>

</head>
<body onload="obterPokemons()" >

<div id="exibir"></div>

    
</body>
