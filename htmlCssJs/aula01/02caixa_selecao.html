<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

<script>

    function descricao(valor){
        
        switch (parseInt(valor)) {
            case 1:
                alert('Cidade organizada');
                break;
            case 2: 
                alert('Lugar cheio de sinaleira');
                break;
            case 3: 
                alert('Cidade cheia de praias ');
                break;
        }

    };

</script>

</head>
<body>
    
    <select onchange="descricao(this.value)"> 
        <option value="0">Informe uma cidade</option> 
        <option value="1">Novo Hamburgo</option>
        <option value="2">Campo Bom</option>
        <option value="3">Rio de Janeiro</option>
    </select>


</body>
</html>
