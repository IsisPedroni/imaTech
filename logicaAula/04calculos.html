<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculos</title>

    <script>

        var num1 = parseInt(prompt('Digite um  numero: '));
        var num2 = parseInt(prompt('Digite um segundo nuemro: '));

        document.write('A soma dos dois numero é: ' + (num1 + num2));
        document.write('<hr>');
        document.write('A subtração dos dois numero é ' + (num1 - num2));
        document.write('<hr>');
        document.write('A multiplicação dos dois numero é ' + (num1 * num2));
        document.write('<hr>');
        document.write('A divisão dos dois numero é ' + (num1 / num2));
  
  </script>
</head>
<body>
    
</body>
</html>
