<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        //While -> Verifica se vai fazer o loop

        //Do - While = Primeiro executa depois verifica se ira realizar novamente o loop

    //contador de pessoas
    
    var contador = 0;

    //la√ßo do

    do{
        var nome = prompt('Informe um  nome ou SAIR para finalizar: ');

        if(nome != 'sair'){
            contador++;
        }
    }while(nome != 'sair');

        document.write(contador);



    </script>
