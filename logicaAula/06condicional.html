<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicional</title>

    <script>

//obter média 

    var media = parseFloat(prompt('Informe a média: '));

    //Condicional If

    // if ( media >= 7 ){
    //    document.write( 'Aprovada');
    // } else {
    //     document.write ('Reprovada');
    // }

    if (media === 10) {
        document.write('Nota Máxima');
    }if (media >= 9 ) {
        document.write('Otimo');
    }if(media >= 7 ){
        document.write('Bom');
    }if (media >= 5) {
        document.write('Regular');
    }else{
        document.write('Reprovado');
    }

  

    </script>
