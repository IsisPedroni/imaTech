<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        // quantidade de aprovadoas e reprovadas

        var aprovada = 0;
        var reprovada = 0;

        //matriz

        var matriz = [];

        do{

            var nome = prompt("Informe o nome: ")
            var nota1 = parseFloat(prompt("Informe a primeira nota: "))
            var nota2 = parseFloat(prompt("Informe a segunda nota: "))

            var media = (nota1 + nota2) / 2;


            //vendo aprovadas e reprovadas
            if(media >= 7 ){
                aprovada++;
            }else{
                reprovada++;
            }

            matriz.push([nome,nota1,nota2,media]);

            //mais um aluno
            var continuar = confirm("Deseja cadastrar mais um aluno")

        }while(continuar == true);

        //Listar dados

        for(var indice = 0; indice < matriz.length ; indice++){
            document.write("nome: " + matriz[indice][0] + "<br>");
            document.write("Nota 1: " + matriz[indice][1] + "<br>");
            document.write("Nota 2: " + matriz[indice][2] + "<br>");
            document.write("MÃ©dia: " + matriz[indice][3] + "<br>");
        }

        
        //exibindo listas das aprovas e reprovadas

        document.write(aprovada + " Foram aprovadas <br>" )
        document.write(reprovada + " Foram reprovada" )

    </script>

</head>

</html>
